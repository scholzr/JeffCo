<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> 	 
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Jefferson County Fire</title>
<link href="jquery-mobile/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
<link href="jquery-mobile/ios_inspired/styles.css" rel="stylesheet" />
<script src="jquery-mobile/jquery-2.0.0.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
    // all dialog buttons should close their parent dialog
    $(document).on("click", ".ui-dialog button", function() {		
        $("[data-role='dialog']").dialog("close");		
    });
    $(document).on("mobileinit", function(){
      $.mobile.defaultPageTransition = "slide";
    });
</script> 
<script src="jquery-mobile/jquery.mobile-1.3.1.min.js"></script>
<script src="phonegap.js"></script>
<script src="childbrowser.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head> 
<body>
<div data-role="page" id="Hydrants"> 
 
	<div data-role="header" data-position="fixed" id="HydrantHead"> 
        <a href="#Location" data-icon="info">Location</a>
        <a href="javascript:RefreshMap()" data-icon="refresh">Refresh</a>
		<h1>Hydrants</h1>
	</div><!-- /header --> 
 
	<div data-role="content" id="HydrantBody"> 
	    <div id="map-canvas" style="height: 100%;">
        </div>
	</div><!-- /ui-body wrapper -->	
    </div><!-- /page --> 

<div data-role="page" id="Location"> 
	<div data-role="header" data-position="fixed" id="GPSHead"> 
        <a href="#Hydrants" data-icon="back">Hydrants</a>
        <a href="javascript:PositionRefresh()" data-icon="refresh">Refresh</a>
		<h1>Location</h1>
	</div><!-- /header --> 
 
	<div data-role="content" id="GPSBody"> 
    	<ul data-role="listview" data-inset="true">
        	<li data-role="list-divider">Coordinates</li>
            <li><b>Latitude:</b> <span id="LatitudeSpan"></span></li>
            <li><b>Longitude:</b> <span id="LongitudeSpan"></span></li>
            <li><b>Accuracy:</b> <span id="LAccuracySpan"></span>'</li>
            <li data-role="list-divider">Altitude</li>
            <li><b>Altitude:</b> <span id="AltitudeSpan"></span>'</li>
            <li><b>Accuracy:</b> <span id="AAccuracySpan"></span>'</li>
        </ul>
	</div><!-- /ui-body wrapper -->	
    
</div><!-- /page --> 

<script type="text/javascript" src="js/location.js"></script>
</body>
</html>
